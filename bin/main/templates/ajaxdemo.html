<html>
    <head>
        <script>
        function userclick(){

            
            var xmlhttp = new XMLHttpRequest();
            var url = "/greeting";

            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                var  data = JSON.parse(this.responseText);
                document.getElementById("id0").innerHTML data.id;
            }
            };
            xmlhttp.open("GET", url, true);
            xmlhttp.send();


        }
        
       </script>
        
    </head>
    <body>
        <input type="submit" onclick="userclick();">
        <div id="id0">Hello</div>
    </body>


</html>
